<div class="container-fluid" id="container">
    <div class="row ">
        <div class="col-lg-12 " style="margin-top: 5vh;">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 style="font-size: 50px; color: white;">Join Us</h1>
                </div>
            </div>
            <br>
            <form [formGroup]="registerDetails">
                <div class="rows">
                    <div class="col-lg-6">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter FirstName" [ngClass]="{'error':!registerDetails.get('firstName').valid && valid ,'valid':registerDetails.get('firstName').valid}">
                        <span *ngIf="!registerDetails.get('firstName').valid && valid " style="color: red;">Please enter a firstname</span>
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter LastName" [ngClass]="{'error':!registerDetails.get('lastName').valid && valid ,'valid':registerDetails.get('lastName').valid}">
                        <span *ngIf="!registerDetails.get('lastName').valid && valid " style="color: red;">Please enter a lastname</span>
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label for="">E-mail</label> {{registerDetails.get('email').onfocus}}
                        <input type=" text " class="form-control" formControlName="email" placeholder="Enter E-mail Id" [ngClass]="{'error':!registerDetails.get('email').valid && valid ,'valid':registerDetails.get('email').valid}">
                        <span *ngIf="!registerDetails.get('email').valid  && valid" style="color: red;">Please enter a valid E-mail id</span>
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" [ngClass]="{'error':!registerDetails.get('password').valid && valid ,'valid':registerDetails.get('password').valid}">
                        <span *ngIf="!registerDetails.get('password').valid && valid" style="color: red;">Please enter a password</span>
                        <br>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <input type="submit" class="btn btn-outline-primary" id = "reg" value="Register" (click)="register()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center mt-4" >
                        <button id="back" routerLink = "/" style="background: none; color: grey; border: none;">Back</button>
                    </div>
                </div>
                 
                
            </form>
            <br>
            
        </div>
    </div>
</div>
